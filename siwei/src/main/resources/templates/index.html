<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" >
<title>Insert title here</title>
</head>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
     $(function(){ 
	　　  //alert(1);
	　　}); 
	function goSay(){
		var content_v=$("#content").val();
		$.ajax({
		   url: "/sayContent",
		   type: 'POST',
		   data:{"content":content_v},
		   dataType: 'json',
		   contentType: "application/json; charset=utf-8",
		   success: function(result){
		     alert(result);
		   }
		});
	}
</script>
<body>

<h1>hello，Spring boot!</h1>

<form action="" >
      <input type="text" name="content" id="content" value="123"/> <input type="button" value="提交" onclick="goSay()"/>
</form>
</body>
</html>
